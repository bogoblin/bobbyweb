<!DOCTYPE html>
<html>
    <script>
        function playQueen() {
            speechSynthesis.pause(); speechSynthesis.cancel(); speechSynthesis.resume(); let utterance = new SpeechSynthesisUtterance("Queen!");
            speechSynthesis.speak(utterance);
        } 
    </script>
<body>
    <center>
        <button onclick="playQueen()"><img src="./queenbutton.png"></button>
    </center>
</body>
</html>
