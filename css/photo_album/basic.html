        display: flex;

        overflow-x: scroll;

    }
    .photo-nav img {
        height: 50px;
    }
</style>

<div class="photo-nav">

    <a href="#Prison_Island"><img src="Riven_Desktop_Backgrounds/Prison_Island.jpg"></a>
    <a href="#Rebel_Hive"><img src="Riven_Desktop_Backgrounds/Rebel_Hive.jpg"></a>

</html>
